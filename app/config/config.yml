imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    download_path: "%kernel.root_dir%/../var/tmp"
    data_path: "%kernel.root_dir%/../var/tmp"
    mysql_script_limit: 10000000 # bytes
    file_retention_time: 3600 # seconds

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
      mysql_script_limit: '%mysql_script_limit%'

# Doctrine Configuration
doctrine:
    dbal:
      connections:
        mysql_src:
            driver:   pdo_mysql
            host:     "%database_host%"
            port:     "%database_port%"
            dbname:   "%database_name%"
            user:     "%database_user%"
            password: "%database_password%"
            charset:  UTF8
        postgresql_dst:
            driver:   pdo_pgsql
            host:     "%database_host%"
            port:     "%database_port%"
            dbname:   "%database_name%"
            user:     "%database_user%"
            password: "%database_password%"
            charset:  UTF8      
          
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

assetic:
  filters:
    cssrewrite: ~
    
  assets:
    app_css:
      inputs:
        - %kernel.root_dir%/../web/bundles/app/css/block-ui.css
      filters: [cssrewrite]
    app_js:
      inputs:
        - %kernel.root_dir%/../web/bundles/app/js/block-ui.js
    bootstrap_js:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/js/bootstrap.js
    bootstrap_validator:
        inputs:
          - %kernel.root_dir%/../web/assets/vendor/bootstrap-validator/dist/validator.js
    bootstrap_css:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/css/bootstrap.css
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/css/bootstrap-theme.css
      filters: [cssrewrite]
              
    bootstrap_glyphicons_ttf:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/fonts/glyphicons-halflings-regular.ttf
      output: "fonts/glyphicons-halflings-regular.ttf"
      
    bootstrap_glyphicons_eot:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/fonts/glyphicons-halflings-regular.eot
      output: "fonts/glyphicons-halflings-regular.eot"
            
    bootstrap_glyphicons_svg:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/fonts/glyphicons-halflings-regular.svg
      output: "fonts/glyphicons-halflings-regular.svg"
    bootstrap_glyphicons_woff:
        inputs:
          - %kernel.root_dir%/../web/assets/vendor/components-bootstrap/fonts/glyphicons-halflings-regular.woff
        output: "fonts/glyphicons-halflings-regular.woff"      

    jquery:
      inputs:
        - %kernel.root_dir%/../web/assets/vendor/jquery/dist/jquery.js        